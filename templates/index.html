<!DOCTYPE html>
<html>
<head>
    <title>VQA Web App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="container">
        <h1 id="heading" >VISUAL QUESTION AND ANSWERING </h1>
        <form id="predict-form" class="box" enctype="multipart/form-data">

            <!-- <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url"><br><br> -->
        <div class="row">
            <div class="">
                <label for="image">Image:</label>
                <input type="file" class="input-file" id="image" name="image"><br><br>

                <label  for="question">Question:</label>
                <input type="text" id="question" name="question"><br><br>

                <input type="button" class="button" value="Submit" onclick="submitForm()">
                
                <div id="result">
                    <p id="answer">Answer: </p>
                    <p id="answer_type">Answer type: </p>
                    <p id="answerability">Answerable: </p> 
                </div>
            </div>
            <div id="image-preview"></div> 
        </div>
        </form>
    </div>
    
    

</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
